version: '3.8'

services:
  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: focus-training-db
    environment:
      MYSQL_ROOT_PASSWORD: focus_root_2026
      MYSQL_DATABASE: focus_training
      MYSQL_USER: focus_user
      MYSQL_PASSWORD: focus_pass_2026
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - focus-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: focus-training-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/focus_training?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: yourrootpassword_123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - focus-network
    volumes:
      - ./images:/app/images

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: focus-training-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./images:/usr/share/nginx/html/images:ro
    depends_on:
      - app
    networks:
      - focus-network

volumes:
  mysql_data:

networks:
  focus-network:
    driver: bridge
